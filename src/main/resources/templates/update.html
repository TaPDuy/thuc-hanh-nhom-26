<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Product Maintenance - Update product</title>
	</head>
	
	<body>
		<h1>Product</h1>
		
		<form method="post" th:action="@{/products/update}" th:object="${product}">
			<label for="code">Product Code:</label>
		    <input type="text" value="${code}" th:field="*{code}" readonly="true"/><br/>
		    
		    <label for="desc">Product Description:</label>
		    <input type="text" value="${description}" th:field="*{description}"/><br/>
		    
		    <label for="price">Product Price:</label>
		    <input type="text" value="${price}" th:field="*{price}"/><br/>
		    
		    <input type = "submit" value = "Update Product">
		</form>
		<a href="/products">View Products</a>
	</body>
</html>
